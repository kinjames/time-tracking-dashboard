<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container parent">
        <div class="div1"> 
          <div class="image-name">
            <div class="image">
              <img src="images/image-jeremy.png" alt="Jeremy">
            </div>
            <div class="name">
              <p class="intro-text">
                Report for
              </p>
              <h1 class="name-bold">
                Jeremy Robson
              </h1>
            </div>
          </div>
          <div class="btn-container">
            <p class="daily btn" id="daily">
              Daily
            </p>
            <p class="weekly btn" id="weekly">
              Weekly
            </p>
            <p class="monthly btn" id="monthly">
              Monthly
            </p>
          </div> 
        </div>
        <div class="div2 space"> 
          <div class="work col">
            <div class="header">
              <p class="para">
                Work
              </p>
              <div class="img">
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
            </div>
            <div class="texts">
              <p class="big-text">
                5hrs
              </p>
              <p class="small-text">
                last Week - <span id="small-text">7hrs</span>
              </p>
            </div>
          </div>
        </div>
        <div class="div3 space"> 
          <div class="play col">
            <div class="header">
              <p class="para">
                Play
              </p>
              <div class="img">
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
            </div>
            <div class="texts">
              <p class="big-text">
                1hr
              </p>
              <p class="small-text">
                last Week - <span id="small-text">2hrs</span>
              </p>
            </div>
          </div>
        </div>
        <div class="div4 space"> 
          <div class="study col">
            <div class="header">
              <p class="para">
                Study
              </p>
              <div class="img">
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
            </div>
            <div class="texts">
              <p class="big-text">
                0hrs
              </p>
              <p class="small-text">
                last Week - <span id="small-text">1hr</span>
              </p>
            </div>
          </div>
        </div>
        <div class="div5 space"> 
          <div class="exercise col">
            <div class="header">
              <p class="para">
                Exercise
              </p>
              <div class="img">
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
            </div>
            <div class="texts">
              <p class="big-text">
                1hr
              </p>
              <p class="small-text">
                last Week - <span id="small-text">1hr</span>
              </p>
            </div>
          </div>
        </div>
        <div class="div6 space"> 
          <div class="social col">
            <div class="header">
              <p class="para">
                Social
              </p>
              <div class="img">
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
            </div>
            <div class="texts">
              <p class="big-text">
                1hr
              </p>
              <p class="small-text">
                last Week - <span id="small-text">3hrs</span>
              </p>
            </div>
          </div>
        </div>
        <div class="div7 space"> 
          <div class="self-care col">
            <div class="header">
              <p class="para">
                Self Care
              </p>
              <div class="img">
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
            </div>
            <div class="texts">
              <p class="big-text">
                0hrs
              </p>
              <p class="small-text">
                last Week - <span id="small-text">1hr</span>
              </p>
            </div>
          </div>
        </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kinjames">James Kofi Myers</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
